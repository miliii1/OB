<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 3 - Multimedia</title>
</head>
<body>
    <h1>Aprendiendo a utilizar imágenes</h1>
    <img src="videogames.jpg" alt="videogames" width="400" height="300"/>
    <h1>Aprendiendo a utilizar los vídeos</h1>
    <video width="300" height="300" controls muted autoplay loop>
        <source src="video.mp4" type="video/mp4" />
    </video>
    <h1>Aprendiendo a utilizar los audios</h1>
    <audio controls autoplay loop>
        <source src="audio.mp3" type="audio/mp3" />
    </audio>
</body>
</html>
